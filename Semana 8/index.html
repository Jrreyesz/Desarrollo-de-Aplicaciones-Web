<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap y JS</title>
    <link href="styles.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<body>
    <h1>JR Tech</h1>

    <main>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">JR Tech</a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                <a class="nav-link active" href="#">Inicio</a>
                </li>
                <li class="nav-item">
                <a class="nav-link" href="#">Servicios</a>
                </li>
                <li class="nav-item">
                <a class="nav-link" href="#">Contacto</a>
                </li>
            </ul>
            </div>
        </div>
        </nav>

        <div id="miCarrusel" class="carousel slide" data-bs-ride="carousel">

            <div class="carousel-inner">
                <div class="carousel-item active">
                <img src="imagen1.jpg" class="d-block w-100" alt="Primera imagen">
                </div>
                <div class="carousel-item">
                <img src="imagen2.jpg" class="d-block w-100" alt="Segunda imagen">
                </div>
                <div class="carousel-item">
                <img src="imagen3.jpg" class="d-block w-100" alt="Tercera imagen">
                </div>
            </div>

            <button class="carousel-control-prev" type="button" data-bs-target="#miCarrusel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Anterior</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#miCarrusel" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Siguiente</span>
            </button>
        </div>

        <div class="container mt-5">
            <h2 class="mb-4">Catálogo de Productos</h2>

            <div class="table-responsive">
                <table class="table table-striped table-hover table-bordered align-middle">
                    <thead class="table-dark">
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Producto</th>
                            <th scope="col">Categoría</th>
                            <th scope="col">Precio</th>
                            <th scope="col">Stock</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>101</td>
                            <td>Laptop Pro 15"</td>
                            <td>Electrónica</td>
                            <td>$1,200.00</td>
                            <td><span class="badge bg-success">Disponible</span></td>
                        </tr>
                        <tr>
                            <td>102</td>
                            <td>Silla Ergonómica</td>
                            <td>Oficina</td>
                            <td>$350.00</td>
                            <td><span class="badge bg-warning text-dark">Bajo Stock</span></td>
                        </tr>
                        <tr>
                            <td>103</td>
                            <td>Teclado Mecánico</td>
                            <td>Accesorios</td>
                            <td>$150.00</td>
                            <td><span class="badge bg-danger">Agotado</span></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <h2>Formulario de Contacto</h2>
        <form id="contactForm">
            <div>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
                <span class="error" id="errorNombre"></span>
            </div>
            <div>
                <label for="email">Correo electrónico:</label>
                <input type="email" id="email" name="email" required>
                <span class="error" id="errorEmail"></span>
            </div>
            <div>
                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje" name="mensaje" required></textarea>
                <span class="error" id="errorMensaje"></span>
            </div>
            <button type="submit">Enviar</button>
        </form>


    </main>

    <footer>
        <a href="https://www.facebook.com/" target="_blank"><img src="facebook.png" alt="facebook"></a>
        <a href="https://www.instagram.com/" target="_blank"><img src="instagram.png" alt="instagram"></a>
    </footer>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
